name: Runtime Pipeline End To End Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  container-job:

    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: pipeline_test
          MYSQL_USER: pipeline_test
          MYSQL_PASSWORD: pipeline_test
          MYSQL_ROOT_PASSWORD: pipeline_test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:5.0
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Rabbitmq
      uses: nijel/rabbitmq-action@v1.0.0
      with:
        rabbitmq version: 3
    - name: Install dependency
      run: |
        cd runtime/bamboo-pipeline/test
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run test
      run: |
        cd runtime/bamboo-pipeline/test
        cp -r ../../../bamboo_engine/ .
        cp -r ../pipeline .
        python manage.py migrate
        python manage.py celery worker -c 1 &
        pytest pipeline_test_use/tests

